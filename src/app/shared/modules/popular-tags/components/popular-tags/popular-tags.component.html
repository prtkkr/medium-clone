<app-loading *ngIf="isLoaded$ | async"></app-loading>

<app-error-message
  *ngIf="error$ | async"
  [message]="error$ | async"
></app-error-message>

<div class="sidebar" *ngIf="popularTags$ | async">
  <p>Popular Tags</p>
  <div class="tag-list">
    <a
      class="tag-default tag-pill"
      *ngFor="let popularTag of popularTags$ | async"
      [routerLink]="['/tags', popularTag]"
      >{{ popularTag }}</a
    >
  </div>
</div>
